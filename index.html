<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaKRS | Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #3b82f6;
            --bg: #030712;
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: var(--text-main); 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .bg-glow {
            position: absolute;
            top: 50%; left: 50%;
            width: 80vw; height: 80vh;
            background: radial-gradient(circle at center, rgba(59, 130, 246, 0.05) 0%, rgba(3, 7, 18, 0) 70%);
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .container { text-align: center; padding: 2rem; max-width: 600px; }

        .logo-svg { margin-bottom: 2rem; animation: pulse 3s infinite ease-in-out; }

        h1 { font-size: 2.5rem; font-weight: 800; letter-spacing: -1px; margin-bottom: 1rem; }
        h1 span { color: var(--accent); }

        p { color: var(--text-muted); font-size: 1.1rem; margin-bottom: 3rem; font-weight: 300; }

        /* Terminal Style Loader */
        .loader-box {
            background: #0f172a;
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 1.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            text-align: left;
            color: #6ee7b7; /* Un verde suave terminal */
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .line { margin-bottom: 0.5rem; opacity: 0; animation: fadeIn 0.3s forwards; }
        .cursor { display: inline-block; width: 8px; height: 15px; background: #6ee7b7; animation: blink 1s infinite; vertical-align: middle; }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.98); }
        }

        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes blink { 50% { opacity: 0; } }

        .contact-link {
            margin-top: 3rem;
            display: inline-block;
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            border-bottom: 1px solid transparent;
            transition: 0.3s;
        }
        .contact-link:hover { border-bottom-color: var(--accent); }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <svg class="logo-svg" width="60" height="60" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="100" height="100" rx="12" fill="#111827"/>
            <path d="M30 30V70M30 50L45 30M30 50L45 70M55 30H70M55 70H70M55 50H70" stroke="#3b82f6" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="50" cy="50" r="6" fill="white"/>
        </svg>

        <h1>NOVA<span>KRS</span></h1>
        <p>Estamos optimizando nuestros propios procesos internos. Volvemos en breve con sistemas más robustos.</p>

        <div class="loader-box">
            <div class="line" style="animation-delay: 0.5s;">> novakrs --init_operations</div>
            <div class="line" style="animation-delay: 1.2s;">> status: optimizing_workflows... OK</div>
            <div class="line" style="animation-delay: 1.8s;">> status: deploying_ai_agents... OK</div>
            <div class="line" style="animation-delay: 2.5s;">> status: final_rigor_check... <span class="cursor"></span></div>
        </div>

        <a href="mailto:victor@novakrs.com" class="contact-link">¿Necesitas contactar con nosotros ya? Escríbenos →</a>
    </div>

</body>
</html>
